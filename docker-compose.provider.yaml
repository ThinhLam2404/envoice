name: einvoice-provider

networks:
  einvoice-nw:
    driver: bridge
    name: einvoice-nw

services:
  mongodb:
    image: mongo
    container_name: mongodb
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: thinh
      MONGO_INITDB_ROOT_PASSWORD: 123456
    volumes:
      - ./docker/docker_data/mongodb_data:/data/db
    restart: unless-stopped
    networks:
      - einvoice-nw

  postgres:
    image: postgres
    container_name: postgres_server
    restart: unless-stopped
    environment:
      POSTGRES_USER: thinh
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: einvoice-app
    ports:
      - 5432:5432
    networks:
      - einvoice-nw
    volumes:
      - ./docker/docker_data/postgres_data:/var/lib/postgresql

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin_ui
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - 5050:80
    depends_on:
      - postgres
    networks:
      - einvoice-nw
    volumes:
      - ./docker/docker_data/pgadmin_data:/var/lib/pgadmin

  keycloak:
    image: quay.io/keycloak/keycloak:25.0.0
    container_name: keycloak-25.0.0
    ports:
      - 8180:8080
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin

    command: start-dev
    restart: unless-stopped
    volumes:
      - ./docker/docker_data/keycloak_data:/opt/keycloak/data
    networks:
      - einvoice-nw

  redis:
    image: redis
    container_name: redis_server
    ports:
      - 6379:6379
    volumes:
      - ./docker/docker_data/redis_data:/data
    restart: unless-stopped
    networks:
      - einvoice-nw

  redis-insight:
    image: redis/redisinsight:latest
    container_name: redis_insight_ui
    ports:
      - 5540:5540
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - einvoice-nw
    volumes:
      - ./docker/docker_data/redisinsight_data:/data

  kafka:
    image: bitnamilegacy/kafka
    container_name: kafka_server
    networks:
      - einvoice-nw
    ports:
      - 9092:9092
      - 29092:29092
    environment:
      - KAFKA_CFG_NODE_ID=0
      - KAFKA_CFG_PROCESS_ROLES=controller,broker
      - KAFKA_CFG_LISTENERS=PLAINTEXT://0.0.0.0:9092,CONTROLLER://:9093,EXTERNAL://0.0.0.0:29092
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT,EXTERNAL:PLAINTEXT
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=0@localhost:9093
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://localhost:9092,EXTERNAL://localhost:29092
      - KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE=true
    volumes:
      - ./docker/docker_data/kafka_data:/bitnami_data:/bitnami/kafka
    restart: unless-stopped
